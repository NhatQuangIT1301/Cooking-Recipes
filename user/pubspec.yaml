name: cooking_recipes_books
description: AI project
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- CÁC GÓI CHÍNH ---

  # Icons (Nên để gần flutter)
  cupertino_icons: ^1.0.8
  
  # Tiện ích chung cho l10n
  intl: 0.20.2 # Bạn đang dùng 0.20.2, nhưng 0.19.0 ổn định hơn
  # Google AI
  google_generative_ai: ^0.4.7

  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^14.2.0 # (Rất quan trọng - bản 17.0.0 của bạn không đúng)

  # UI & Charts
  auto_size_text: ^3.0.0
  cached_network_image: ^3.3.1
  fl_chart: ^0.68.0 # (Rất quan trọng - bản 1.1.1 của bạn không đúng)
  flutter_animate: ^4.5.0
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  horizontal_picker: ^1.2.0
  percent_indicator: ^4.2.3
  table_calendar: ^3.1.2
  flutter_typeahead: ^5.2.0

  # Utilities & Storage
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  stream_transform: ^2.1.0
  timeago: ^3.7.0
  url_launcher: ^6.3.0
  pinput: ^5.0.2
  google_sign_in: ^6.2.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # (Nâng cấp từ 6.0.0 không đúng của bạn)
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  # Đảm bảo bạn CÓ các thư mục này trong dự án
  assets:
    - assets/images/
    - assets/icon/
    
  # Giữ nguyên phần này, vì bạn đã dùng google_fonts
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf